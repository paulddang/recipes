<!DOCTYPE html>
<html>
<head>
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="rec.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Enter ingredients (put commas between each ingredient)">
      <button class="search-button">Search</button>
    </div>
    <div id="recipe-results"></div>
    <div class="pagination-container">
      <button class="previous-button" disabled>Previous</button>
      <button class="next-button" disabled>Next</button>
    </div>
  </div>

  <script src="rec.js"></script>
</body>
</html>
